{% extends 'base.html' %}
{% block title %} index {% endblock title %}

{% block body %}
<style>
        /* Hero Section */
        .hero {
            width: 100%;
            height: 100vh;
            background-image: url('static/images/house.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
        }

        .hero-content h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ffc107;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero-content p {
            font-size: 1.2em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .btn {
            background-color: #ffc107;
            padding: 15px 40px;
            text-decoration: none;
            color: #343a40;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.4s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            background-color: #f8b700;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        /* Scroll Animation */
        @keyframes slideIn {
            from {
                transform: translateX(-150%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .btn {
            animation: slideIn 1.8s ease-in-out forwards;
        }

        .btn:nth-child(1) {
            animation-delay: 0.6s;
        }

        .btn:nth-child(2) {
            animation-delay: 1s;
        }

        .btn:nth-child(3) {
            animation-delay: 1.4s;
        }

        /* Responsive typography and layout */
        @media (max-width: 1024px) {
            .hero-content h1 {
                font-size: 3em;
            }

            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
    <section class="hero">
        <div class="hero-content">
            <h1>Find Your Dream Home</h1>
            <p>Discover the best properties available in parts of India</p>
            <div class="buttons">
                <a href="/about" class="btn">House Price</a>
            </div>
        </div>
    </section>
    {% endblock body %}
